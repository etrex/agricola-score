<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>農家樂計算機</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="images/logo.png" alt="農家樂計算機 Logo" class="logo">
            </div>
            <h1>農家樂計算機</h1>
            <p class="subtitle">快速計算您的農家樂分數！</p>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="qr-section">
                    <img src="https://qr-official.line.me/sid/L/313jqfxg.png" alt="LINE Bot QR Code" class="qr-code">
                    <p>掃描 QR Code 或點擊下方按鈕加入好友</p>
                    <a href="https://line.me/R/ti/p/@313jqfxg" class="cta-button">加入好友</a>
                </div>
            </div>
        </section>

        <section class="features">
            <div class="container">
                <h2>功能特色</h2>
                <div class="feature-grid">
                    <div class="feature-card">
                        <h3>快速計算</h3>
                        <p>輕鬆計算農家樂遊戲分數，告別複雜的計分過程</p>
                    </div>
                    <div class="feature-card">
                        <h3>詳細分類</h3>
                        <p>包含所有得分項目：田地、動物、房屋等</p>
                    </div>
                    <div class="feature-card">
                        <h3>即時互動</h3>
                        <p>透過對話方式引導您輸入各項分數</p>
                    </div>
                    <div class="feature-card">
                        <h3>分享功能</h3>
                        <p>輕鬆分享給好友，一起享受農家樂的樂趣</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="how-to-use">
            <div class="container">
                <h2>使用方式</h2>
                <div class="steps">
                    <div class="step">
                        <div class="step-number">1</div>
                        <p>掃描 QR Code 或點擊按鈕加入好友</p>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <p>點擊「幫我算分數」開始計算</p>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <p>依照提示輸入各項分數</p>
                    </div>
                    <div class="step">
                        <div class="step-number">4</div>
                        <p>獲得最終計算結果</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 農家樂分數計算機器人</p>
            <p class="author-info">由 <a href="https://corp.kamigo.tw" target="_blank" rel="noopener">卡米狗有限公司</a> 開發</p>
        </div>
    </footer>
</body>
</html>
